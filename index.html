<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="Game.js"></script>
</head>
<body>
  <a-scene physics="debug: true">
    
    <a-sky color="#87CEEB"></a-sky>

    
    <a-entity id="scubaDiver" scuba-diver dynamic-body></a-entity>

    
    <a-entity id="coin1" class="coin" static-body></a-entity>
    <a-entity id="coin2" class="coin" static-body></a-entity>
    

    
    <a-entity id="fish1" class="fish" static-body></a-entity>
    <a-entity id="fish2" class="fish" static-body></a-entity>
    
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
